    <script type="text/javascript">
        function loadDoc1() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {

                document.getElementById("RP").innerHTML =
                this.responseText;
              }
            };
            xhttp.open("GET", "create Event Repeat.html", true);
            xhttp.send();
          }
