<!DOCTYPE html>
<html>
  <head>
    <title>Time Manager</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:100,300,400,700">
  <link rel="stylesheet" type="text/css" href="fileCss.css">
  <script type="text/javascript" src="javasc.js"></script>
</head>
<body>
<div class="navbar" id="top">
  <div class="container">
    <div class="row">
      <a href="#top" id="q">
        Time Manager
      </a>
    </div>
  </div>
</div>
<div id="motherTable">
  <div id="cnTable">
    <div id="detailcnTable">
      <h3 style="margin-left:20px;">Calendar</h3>
      <div id="groupbuttoncn" >
        <a href="#" class="btn buttoncn">Calendar</a>
        <a href="#" class="btn buttoncn" style="margin:10px 0px 10px 0px;">Create Event</a>
        <a href="#" class="btn buttoncn">Find Event</a>
      </div>
      <h3 style="margin-left:20px;">User</h3>
      <div id="groupbuttoncn" >
        <a href="#" class="btn buttoncn">Change Info</a>
        <a href="#" class="btn buttoncn" style="margin:10px 0px 10px 0px;">Find User</a>
        <a href="#" class="btn buttoncn">Log Out</a>
      </div>
    </div>
  </div>
  <div id="dtTable">
    <div  class="fullrow">
      <a href="#" class="btn btn-default" style="margin: 8px;">Back</a>
      <a href="#" class="btn btn-default pull-right" style="margin: 8px;">Delete</a>
      <a href="#" class="btn btn-default pull-right" style="margin: 8px;" >Save and exit</a>    
    </div>
    <div class="row">
      <div class="col-md-6" id="colce" style="margin-left: 15px;border-right:1px solid #ddd; ">
        <div class="form-group">
          <label style="margin-top:10px;">Name Event</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-1">
              <label>Time</label> <br>
              <label>Start</label> <br>
              <label>End  </label> <br>
            </div>
            <div class="col-md-10">
              <br>
              <input type="date" name=""> <input type="time" name="">
              <br>
              <input type="date" name=""> <input type="time" name=""> 
            </div>
          </div>
        </div>
       
        <div class="form-group">
          <label style="margin-top:20px;">Location</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label style="margin-top:20px;">Detail</label>
          <textarea type="text" rows="7" cols="2" class="form-control" style="resize: none;"></textarea>
        </div>
        <div style="height: 40px;width: 100%;">
          <a href="#" class="btn btn-default pull-right active" style="margin-left: 10px;">Invite User</a>
          <a href="#" class="btn btn-default pull-right" style="margin-left: 10px;">Remind</a>
          <a href="#" class="btn btn-default pull-right" style="margin-left: 10px;">Cycle</a>  
        </div>
      </div>
      <div class="col-md-6" id="colce">
            <div class="form-group">
              <label style="margin-top:10px;">ID Guest</label>
              <form class="form-inline">
                <div class="form-group">
                  <input type="text" class="form-control" style="width:460px;"> 
                  <button type="submit" class="btn btn-default">Add</button>
                </div>
              </form>
            </div>
        <div class="form-group">
              <label style="margin-top:20px;">Guest Can</label> <br>
              <input type="checkbox">Change Event<br>
              <input type="checkbox">Invite User<br>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Change Event</th>
              <th>Invite User</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
